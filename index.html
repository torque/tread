<!doctype html><!-- I somehow doubt it's valid html5 -->
<html ng-app>
	<head>
		<title>derpherp</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
		<script src="js/bencode.js"></script>
		<script src="js/interface.js"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css" charset="utf-8"/>
	</head>
	<body id='body'>
		<div id='drop' ng-controller="TorrentDisplay" ng-cloak>
			<div ng-show="!torrent" class='start'>DROP A TORRENT FILE ON ME</div>
			<div ng-repeat="file in torrent.info.files" class='filecell'>
				<div class='size'>{{humanize(file.length)}}</div>
				<div class='filename'>{{fileView(file)}}</div>
			</div>
			<div ng-show='singular()' class='filecell'>
				<div class='size'>{{humanize(torrent.info.length)}}</div>
				<div class='filename'>{{baseName}}</div>
			</div>
		</div>
	</body>
</html>
